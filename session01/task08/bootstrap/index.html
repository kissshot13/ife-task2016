<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>使用boostrap task08</title>
	<link rel="stylesheet" type="text/css" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">
	<style>
	body{
		margin: 0;
		padding: 10px;
	}
	.cube {
		width: 20px;
		height: 20px;
		background: red;
		border: 1px solid #000;
	}
	.contanier
	{
		border:1px solid #999;
		padding-left:25px;
		padding-right:25px;
		padding-top: 20px;
	}
	.outer {
		padding-left:10px;
		padding-right:10px;
		margin-bottom: 20px;
	}
	.inner {
		height: 50px;
		width: 100%;
		background-color: #eee;
		border: 1px solid #999;
	}
	</style>
</head>
<body>
	<div class="cube"></div>
	<div class="contanier">
		<div class="row">
			<div class="outer col-md-4 col-sm-6 col-xs-6">
				<div class="inner"></div>
			</div>
			<div class="outer col-md-4 col-sm-6 col-xs-6" >
				<div class="inner"></div>
			</div>
			<div class="outer col-md-4 col-sm-12 col-xs-12">
				<div class="inner"></div>
			</div>
			<div class="outer col-md-3 col-sm-3 col-xs-3">
				<div class="inner"></div>
			</div>
			<div class="outer col-md-6 col-sm-6 col-xs-6">
				<div class="inner"></div>
			</div>
			<div class="outer col-md-3 col-sm-3 col-xs-3">
				<div class="inner"></div>
			</div>
			<div class="outer col-md-1 col-sm-2 col-xs-2">
				<div class="inner"></div>
			</div>
			<div class="outer col-md-1 col-sm-2 col-xs-2">
				<div class="inner"></div>
			</div>
			<div class="outer col-md-2 col-sm-8 col-xs-8">
				<div class="inner"></div>
			</div>
			<div class="outer col-md-2 col-sm-3 col-xs-3">
				<div class="inner"></div>
			</div>
			<div class="outer col-md-6 col-sm-3 col-xs-3">
				<div class="inner"></div>
			</div>
		</div>
	</div>
	<script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
	<script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
</body>
</html>
